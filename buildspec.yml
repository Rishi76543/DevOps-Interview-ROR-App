version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)  # Log in to your ECR registry

  build:
    commands:
      - echo Building the Docker containers using docker-compose...
      - docker-compose -f docker-compose.yml build
      - docker-compose -f docker-compose.yml up -d

post_build:
  commands:
    - echo Pushing Docker images to ECR...
    - docker-compose -f docker-compose.yml push
    - echo Application deployment complete.
